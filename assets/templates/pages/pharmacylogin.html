<div class="login-page" ng-Controller="PharmacyCtrl">
    <div class="notify" ng-show="message">
      {{message}}
    </div>
  <div class="form margin" ng-submit="login()">
      <input type="text" ng-model="email" placeholder="Email"/>
      <input type="password" ng-model="password" placeholder="password" />
      <button  ng-Click=login()>login</button>
      <p class="message">Not registered? <a href="#!/pharmacyregister">Create an account</a></p>
    </form>
  </div>
</div>
