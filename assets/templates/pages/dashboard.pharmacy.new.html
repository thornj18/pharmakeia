<div ng-controller="PharmacyCtrl">
  <div class="titlebox pad">
    <div class="row">
      <div class="col-md-8">
        <h1>NEW PHARMACY</h1>
      </div>
      <div class="col-md-4">
        <button class="flat pull-right" ng-click="create()">Create Pharmacy</button>
      </div>
      <div>
        <input type="file" name="file" accept="image/*" file-model="drugs" />
      </div>
    </div>
  </div>
  <div class="pad">
    <form>
      <div class="createform">
        <div class="row-fluid">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="name" placeholder="Pharmacy Name">
          </div>
        </div>
        <div class="row-fluid">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="owner" placeholder="Owner's Name">
          </div>
        </div>
        <div class="row-fluid">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="Pharmacyreg" placeholder="Pharmacy Registration number">
          </div>
        </div>
        <div class="row-fluid">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="email" placeholder="Email Address">
          </div>
          <div class="row-fluid">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="location" placeholder="location Name">
            </div>
            <div class="row-fluid">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" ng-model="country" placeholder="Country">
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" ng-model="city" placeholder="City">
              </div>
            </div>
            <div class="row-fluid">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" ng-model="phone" placeholder="Phone Number">
              </div>
              <div class="form-group col-md-6">
                <input type="password" class="form-control" ng-model="password" placeholder="password">
              </div>
            </div>
          </div>
          <div class="row-fluid">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" ng-model="latitude" placeholder="Latitude Coordinates">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" ng-model="longitude" placeholder="Longitude Coordinates">
            </div>
          </div>
          <div class="row-fluid">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" ng-model="opening_hours" placeholder="Opening Hours (HH:MM - HH:MM)">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" ng-model="closing_hours" placeholder="Closing Hours (HH:MM - HH:MM)">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
