<div ng-controller="DrugCtrl">
  <div class="titlebox pad">
    <div class="row">
      <div class="col-md-8">
        <h1>NEW DRUG</h1>
      </div>
      <div class="col-md-4">
        <button class="flat pull-right" ng-click="create()">Create Drug</button>
      </div>
      <div>
          <input type="file" name="file"  accept="image/*" file-model="drugs"/>

      </div>

    </div>
  </div>

  <div class="pad">
  <form>
    <div class="createform">
       <div class="row-fluid">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="email" placeholder="Pharmacy Email">
        </div>
      </div>


      <div class="row-fluid">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="brandname" placeholder="Brand Name">
        </div>
      </div>

      <div class="row-fluid">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="genericname" placeholder="Generic Name">
        </div>
      </div>

      <div class="row-fluid">
        <div class="form-group">
          <textarea type="text" class="form-control" ng-model="indications" placeholder="Indications"></textarea>
        </div>
      </div>

      
      <div class="row-fluid">
        <div class="form-group">
          <textarea type="text" class="form-control" ng-model="contraindications" placeholder="Contraindications"></textarea>
        </div>

        <div class="row-fluid">
        <div class="form-group">
          <textarea type="text" class="form-control" ng-model="storage" placeholder="Storage"></textarea>
        </div>

         <div class="row-fluid">
        <div class="form-group">
          <textarea type="text" class="form-control" ng-model="caution" placeholder="Caution"></textarea>
        </div>

        <div class="row-fluid">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" ng-model="prescription" placeholder="Prescription">
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" ng-model="price" placeholder="Price">
        </div>

      
    



      </div>
    </div>
  </form>

  </div>


</div>
